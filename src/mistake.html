<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
	<div class="wrapper">

						<span><a href="javascript:void(0);" style="--icon: url('../img/cards/01.svg');"><span>
									Дэшборд
								</span></a></span>
